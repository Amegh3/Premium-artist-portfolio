  <!-- Contact / Enquiry Section -->
<section class="contact-section" id="contact">
  <h2 style="text-align:center;">Enquire About a Custom Sketch</h2>
  <form id="whatsappForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="frame" placeholder="Preferred Frame Size (e.g., A4, A3)" required />
    <select id="drawingType" required>
      <option value="" disabled selected>Type of Drawing</option>
      <option value="Portrait">Portrait</option>
      <option value="Couple Sketch">Couple Sketch</option>
      <option value="Pet Drawing">Pet Drawing</option>
      <option value="Scenery / Landscape">Scenery / Landscape</option>
      <option value="Custom Idea">Custom Idea</option>
    </select>
    <textarea id="message" placeholder="Describe your idea or special instructions..." required></textarea>
    <button type="submit">Send via WhatsApp</button>
  </form>
</section>
